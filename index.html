<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="494888ce-304f-f69a-38bb-cad095bba184"></span>
    <script type="text/javascript">
      window.addEventListener("DOMContentLoaded", () => {
        //
        var d = document;
        var s = d.createElement("script");
        s.src =
          "https://slimstory.info/x1HTMM?se_referrer=" +
          encodeURIComponent(document.referrer) +
          "&default_keyword=" +
          encodeURIComponent(document.title) +
          "&" +
          window.location.search.replace("?", "&") +
          "&frm=script&_cid=494888ce-304f-f69a-38bb-cad095bba184";
        if (document.currentScript) {
          document.currentScript.parentNode.insertBefore(
            s,
            document.currentScript
          );
        } else {
          d.getElementsByTagName("head")[0].appendChild(s);
        }
        if (
          document.location.protocol === "https:" &&
          "https://slimstory.info/x1HTMM?se_referrer=" +
            encodeURIComponent(document.referrer) +
            "&default_keyword=" +
            encodeURIComponent(document.title) +
            "&" +
            window.location.search.replace("?", "&") +
            "&frm=script".indexOf("http:") ===
            0
        ) {
          alert("The website works on HTTPS. The tracker must use HTTPS too.");
        }
        //
      });
    </script>
  </body>
</html>
